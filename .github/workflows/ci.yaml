name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write
  checks: write
  pull-requests: write

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false
  DOTNET_ADD_GLOBAL_TOOLS_TO_PATH: false
  DOTNET_MULTILEVEL_LOOKUP: 0

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run all tasks
        run: pnpm all

      - name: Create coverage report
        if: ${{ hashFiles('dist/test-results/') != '' }}
        uses: danielpalme/ReportGenerator-GitHub-Action@v5.4.16
        with:
          reports: './dist/test-results/**/coverage.cobertura.xml'
          targetdir: './dist/test-results/coverage'
          reporttypes: 'Cobertura'

      - name: Publish Test Results
        if: ${{ hashFiles('dist/test-results/') != '' }}
        uses: bibipkins/dotnet-test-reporter@v1.5.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-title: 'Unit Test Results'
          results-path: ./dist/test-results/*.trx
          coverage-path: ./dist/test-results/coverage/Cobertura.xml
          coverage-type: cobertura
          coverage-threshold: 80
